<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Test Task</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="left-side-content">
					<p class="rotate-text">Sign Up</p>
				</div>
				<div class="registration-success" id="registrationSuccess">
					<h1 class="registration-success-title">Thank You!</h1>
					<p class="registration-success-description">you registered!</p>
					<p class="login-link-success">
						Have an account?
						<a class="login-link" href="login.html">Login</a>
					</p>
				</div>
				<div class="main-content" id="mainContent">
					<div class="registration-form" id="registrationForm">
						<div class="user-message">
							<h1 class="new-user">New User?</h1>
							<p class="new-user-description">
								Use the form below to create your account.
							</p>
						</div>
						<div class="user-name">
							<div class="first-name">
								<label for="first-name">First Name</label>
								<input class="user-name-input" type="text" id="first-name" />
							</div>
							<div class="last-name">
								<label for="last-name">Last Name</label>
								<input class="user-name-input" type="text" id="last-name" />
							</div>
						</div>
						<div class="user-details">
							<div class="change-nationality">
								<label for="nationality">Nationality</label>
								<select class="nationality" id="nationality">
									<option value="ru">Russia</option>
									<option value="us">USA</option>
									<option value="gb">UK</option>
									<option value="by">Belarus</option>
								</select>
							</div>
							<div class="change-email">
								<label for="email">Email</label>
								<input class="email" type="text" id="email" />
							</div>
						</div>
						<div class="personal-data">
							<div class="form-field">
								<label for="dob">Date of Birth</label>
								<div class="dob-select">
									<select class="select-field" id="dob-day">
										<option value="1">1</option>
										<option value="2">2</option>
									</select>
									<select class="select-field" id="dob-month">
										<option value="1">January</option>
										<option value="2">February</option>
									</select>
									<select class="select-field" id="dob-year">
										<option value="2000">2000</option>
										<option value="2001">2001</option>
									</select>
								</div>
							</div>
							<div class="form-field">
								<label for="Gender">Gender</label>
								<div class="radio-group">
									<label class="gender-radio">
										<input type="radio" name="gender" value="male" /> Male
									</label>
									<label class="gender-radio">
										<input type="radio" name="gender" value="female" /> Female
									</label>
								</div>
							</div>
						</div>
						<div class="user-password">
							<div class="password">
								<label for="password">Password</label>
								<input class="input-password" type="password" id="password" />
							</div>
							<div class="confirm-password">
								<label for="confirm-password">Confirm Password</label>
								<input
									class="input-password"
									type="password"
									id="confirm-password"
								/>
							</div>
						</div>
						<div class="signup-login-container">
							<p class="login-link-text">
								Have an account?
								<a class="login-link" href="login.html">Login</a>
							</p>
							<button class="complete-signup-button" id="confirmButton">
								Complete Signup
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/bundle.js"></script>
	</body>
</html>
