<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Test Task</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="left-side-content">
					<p class="rotate-text">Sing UP</p>
				</div>
				<div class="main-content">
					<div class="registration-form">
						<div class="user-message">
							<h1 class="new-user">New User?</h1>
							<p class="new-user_description">
								Use the form below to create your account.
							</p>
						</div>
						<div class="user-name">
							<div class="first-name">
								<label for="">First Name</label>
								<input class="user-name_input" type="text">
							</div>
							<div class="last-name">
								<label for="">Last Name</label>
								<input class="user-name_input" type="text">
							</div>
						</div>
						<div class="user-details">
							<div class="change-nationality">
								<label for="nationality">Nationality</label>
								<select class="nationality" id="nationality">
									<option value="ru">Russia</option>
									<option value="us">USA</option>
									<option value="gb">UK</option>
									<option value="gb">Belarus</option>
								</select>
							</div>
							<div class="change-email">
								<label for="">Email</label>
								<input class="email" type="text">
							</div>
						</div>
						<div class="personal-data">
							<div class="user-dob">
								<label for="dob">Date of Birth</label>
								<input class="dob" type="date" id="dob">
							</div>
							<div class="user-gender">
								<label for="gender">Gender</label>
								<select class="gender" id="gender">
									<option value="male">Мужской</option>
									<option value="female">Женский</option>
									<option value="other">Другой</option>
								</select>
							</div>
						</div>
						<div class="user-password">
							<div class="password">
								<label for="">Password</label>
								<input class="input-password" type="password">
							</div>
							<div class="confirm-password">
								<label for="">Confirm Password</label>
								<input class="input-password" type="password">
							</div>
						</div>
						<div class="signup-login-container">
							<p class="login-link-text">Have an account? <a class="login-link" href="login.html">Login</a></p>
							<button class="complete-signup-button">Complete Signup</button>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
